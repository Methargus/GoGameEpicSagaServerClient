<div style="display: flex; flex-direction: column; justify-content: space-evenly; height:100%; width:100%; align-items: center;">
    <h1 mat-dialog-title>Confirmation</h1>
    <div mat-dialog-content style="text-align:center">{{ data.message }}</div>
    <div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close(true)">Yes</button>
    <button mat-button class="no-button" (click)="dialogRef.close(false)">No</button>
    </div>
</div>
