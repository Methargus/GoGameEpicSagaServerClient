<div class="menu">
    <div class="container">
        <div class="variants">
            <div class="variant variant-9x9">
                <div class="grid-container" [innerHTML]="generateGrid(9) | safeHtmlPipe"></div>
                
                <h1>9x9</h1>
                <button (click)="chooseBoardSize(9)">Choose</button>
            </div>

            <div class="variant variant-13x13">
                <div class="grid-container" [innerHTML]="generateGrid(13) | safeHtmlPipe"></div>
                <h1>13x13</h1>
                <button (click)="chooseBoardSize(13)">Choose</button>
            </div>

            <div class="variant variant-19x19">
                <div class="grid-container" [innerHTML]="generateGrid(19) | safeHtmlPipe"></div>
                <h1>19x19</h1>
                <button (click)="chooseBoardSize(19)">Choose</button>
            </div>
        </div> 
    </div>

    <div class="container" style="margin-top: 70px">
        <button class="join-queue-button" *ngIf="!inQueue" (click)="joinQueue()">
            <span>Join Queue</span>
        </button>
        <button class="leave-queue-button" *ngIf="inQueue" (click)="leaveQueue()">
            <span>Leave Queue</span>
        </button>
    </div>
</div>
