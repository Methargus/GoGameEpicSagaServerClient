<app-go-home-button (dialogClosed$)="giveUp()" warningText="A game is currently in progress. Are you sure?"></app-go-home-button>
<div class="game-container">
    <div style="display:flex; width:50vh; justify-content: space-between; margin-bottom:30px;">
        <button (click)="pass()">Pass</button>
        <button (click)="giveUp()" class="give-up">Give Up</button>
    </div>
    <div style="height:80%; aspect-ratio: 1 / 1;">
        <div style="border: 25px solid" [style.border-color]="playerColor">
            <div style="border: 50px solid #543827;">
                <div class="game-board" [class]="'variant-' + size + 'x' + size">
                    <div class="grid-container">
                        <app-go-cell *ngFor="let coordinate of coordinates" [x]="coordinate.x" [y]="coordinate.y" [boardXSize]="size" [boardYSize]="size"></app-go-cell>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="position: absolute; bottom: 0px; width:100%; height:1%" [style.background-color]="(canMove$ | async) ? '#33d138': '#f44336'">

    </div>
</div>
